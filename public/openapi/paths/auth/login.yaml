post:
  summary: Login an user.
  description: Login an user with their credentials.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
            password:
              type: string
          required:
            - email
            - password

  responses:
    "201":
      description: Login successful.
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: string
              name:
                type: string
              role:
                type: string
    "400":
      description: Information of error.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
