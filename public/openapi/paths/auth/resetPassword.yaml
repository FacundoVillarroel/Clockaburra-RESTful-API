post:
  summary: Reset an user password.
  description: Modify the old password of an user to a new one.
  tags:
    - Authentication
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: string
              default: example@email.com
            newPassword:
              type: string
              default: "12345678"
          required:
            - userId
            - newPassword

  responses:
    "200":
      description: Password updated successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                default: Password updated
              updated:
                type: boolean
                default: true
    "400":
      description: Information of error.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              updated:
                type: boolean
                default: false
