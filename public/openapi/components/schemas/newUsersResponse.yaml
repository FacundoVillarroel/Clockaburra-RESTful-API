type: object
properties:
  id:
    type: string
    description: The unique identifier for the user.
    default: examplo@email.com
  name:
    type: string
    description: The name of the user.
    default: Name
  surname:
    type: string
    description: The surname of the user.
    default: Surname
  username:
    type: string
    description: The username of the user.
    default: example@email.com
  email:
    type: string
    description: The email address of the user.
    default: example@email.com
  role:
    type: string
    description: The job role of the user.
    default: employee
  hourlyRate:
    type: number
    description: The hourly rate of the user.
    default: 30
  startDate:
    type: string
    description: The start date of the user in ISO format.
    default: "2024-04-21T00:00:00.000-05:00"
  validationToken:
    oneOf:
      - type: string
      - type: null
    description: The validation token of the user.
    default: null
  isRegistered:
    type: boolean
    description: The complete registration status of the user.
    default: true
