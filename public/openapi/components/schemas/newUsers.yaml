type: object
properties:
  email:
    type: string
    description: Email of the user.
    default: example@email.com
  name:
    type: string
    description: Name of the user.
    default: Name
  surname:
    type: string
    description: Surname of the user.
    default: Surname
  role:
    type: string
    description: The job role of the user.
    default: employee
  startDate:
    type: string
    description: The start date of the user in ISO format.
    default: "2024-04-21T00:00:00.000-05:00"
  hourlyRate:
    type: number
    description: The hourly rate of the user.
    default: 30
  permissions:
    type: string
    description: The type of permission this user will have
    default: employee
required:
  - name
  - surname
  - email
  - role
  - hourlyRate
  - startDate
  - permissions
